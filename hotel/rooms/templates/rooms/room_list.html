<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.id %}">{{ room.room_type }} Room</a>
                {% if room.is_reserved %}
                    (Reserved)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
