<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
</head>
<body>
    <h1>Book {{ room.room_type }} Room</h1>
    <form method="post">
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" name="check_in_date" required><br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" name="check_out_date" required><br>

        <label for="additional_services">Additional Services:</label>
        <textarea name="additional_services"></textarea><br>

        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
